<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Workbench Wireframe</title>
    <style>* { box-sizing: border-box; margin: 0; padding: 0; }
body {
font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
background: #111;
color: #ddd;
}
.app {
display: flex;
flex-direction: column;
height: 100vh;
}
.topbar {
height: 40px;
background: #181818;
border-bottom: 1px solid #262626;
display: flex;
align-items: center;
padding: 20pt 16px;
font-size: 13px;
letter-spacing: 0.03em;
text-transform: uppercase;
}
.topbar-title {
font-weight: 600;
margin-right: 32px;
font-size: 18pt;
}
.topbar-nav {
display: flex;
gap: 16px;
font-size: 12px;
opacity: 0.35;
}
.topbar-nav span.active {
opacity: 1;
color: white;
font-weight: 800;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: row;
  background: #141414;
}
/* ──────────────────────────────── */
/* PREVIEW AREA */
.preview {
  flex: 0 0 auto;
  width: 80vw;
  border-right: 1px solid #262626;
  display: flex;
  align-items: center;      /* keeps preview centered vertically */
  justify-content: center;  /* keeps preview centered horizontally */
  padding: 24px;
  position: relative;
}

.preview-ruler-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Preview box */
.preview-inner {
  max-width: 800px;
  max-height: 800px;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  border: 1px solid #333;
  background: #1b1b1b;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  position: relative;
  z-index: 10; /* sits above rulers */
}

/* Horizontal ruler */
.ruler-horizontal {
  position: absolute;
  top: 0;
  left: 20px; /* leave space for vertical ruler */
  height: 20px;
  width: calc(100% - 20px);
  background: #1a1a1a;
  border-bottom: 1px solid #333;
  pointer-events: none;
  z-index: 5;
}

/* Vertical ruler */
.ruler-vertical {
  position: absolute;
  top: 20px; /* leave space for horizontal ruler */
  left: 0;
  width: 20px;
  height: calc(100% - 20px);
  background: #1a1a1a;
  border-right: 1px solid #333;
  pointer-events: none;
  z-index: 5;
}

/* Clean corner square */
.ruler-corner {
  position: absolute;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  background: #141414; /* matches panel background */
  z-index: 6;
}

/* Tick marks */
.ruler-horizontal .tick,
.ruler-vertical .tick {
  position: absolute;
  background: #666;
}

.ruler-horizontal .tick {
  width: 1px;
  bottom: 0;
}

.ruler-vertical .tick {
  height: 1px;
  right: 0;
}

.ruler-horizontal .tick.major,
.ruler-vertical .tick.major {
  background: #aaa;
}

.ruler-horizontal .tick.major { height: 10px; }
.ruler-horizontal .tick.minor { height: 5px; }

.ruler-vertical .tick.major { width: 10px; }
.ruler-vertical .tick.minor { width: 5px; }
/* END PREVIEW AREA */
/* ──────────────────────────────── */
.inspector {
padding: 16px 18px;
background: #151515;
display: flex;
flex-direction: column;
gap: 16px;
font-size: 13px;
}
.inspector-section {
border-bottom: 1px solid #262626;
padding-bottom: 12px;
margin-bottom: 8px;
}
.inspector-section:last-child {
border-bottom: none;
margin-bottom: 0;
padding-bottom: 0;
}
.section-title {
font-size: 11px;
text-transform: uppercase;
letter-spacing: 0.08em;
color: #888;
margin-bottom: 8px;
}
.field {
display: flex;
flex-direction: column;
gap: 4px;
margin-bottom: 8px;
padding-top: 8px;
padding-bottom: 8px;
}
.field label {
font-size: 11px;
text-transform: uppercase;
letter-spacing: 0.08em;
color: #999;
}
.field input,
.field select {
background: #1d1d1d;
border: 1px solid #333;
border-radius: 4px;
padding: 6px 8px;
color: #ddd;
font-size: 12px;
}
.chips {
display: flex;
gap: 6px;
flex-wrap: wrap;
}
.chip {
padding: 4px 8px;
border-radius: 999px;
border: 1px solid #333;
font-size: 11px;
color: #aaa;
cursor: default;
}
.chip.active {
border-color: #4f8cff;
color: #dbe5ff;
background: #1b2640;
}
.statusbar {
height: 28px;
background: #181818;
border-top: 1px solid #262626;
display: flex;
align-items: center;
padding: 0 12px;
font-size: 11px;
color: #888;
gap: 16px;
}
.status-label {
color: #666;
text-transform: uppercase;
letter-spacing: 0.08em;
font-size: 10px;
margin-right: 4px;
}
.divider {
width: 6px;
cursor: col-resize;
background: #1a1a1a;
border-left: 1px solid #262626;
border-right: 1px solid #262626;
}
.divider:hover {
background: #222;
}
/* Background modes for preview */
.bg-light  { background: #f4f2f0; color: #111; }
.bg-mid    { background: #888;   color: #111; }
.bg-dark   { background: #1b1b1b; color: #ddd; }

</style>
</head>

<body>
    <div class="app">
        <div class="topbar">
            <div class="topbar-title">Workbench</div>
            <div class="topbar-nav">
                <span class="active">Minimum Size Tester</span>
                <span>Contrast Lab</span>
                <span>Export Engine</span>
                <span>Settings</span>
            </div>
        </div>
        <div class="main">
            <div class="preview">
                <div class="preview-ruler-wrapper">
                    <!-- Horizontal ruler -->
                    <div class="ruler-horizontal" id="ruler-h"></div>
                    <!-- Vertical ruler -->
                    <div class="ruler-vertical" id="ruler-v"></div>
                    <!-- Corner square (clears intersection) -->
                    <div class="ruler-corner"></div>
                    <!-- Centered preview box -->
                    <div class="preview-inner" id="preview-area">
                        <div id="preview-placeholder">…</div>
                        <img id="preview-image" style="display:none; max-width:100%; max-height:100%;" />
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <aside class="inspector">
                <div class="inspector-section">
                    <div class="section-title">Display Density Simulation</div>
                    <div class="chips">
                        <div class="chip active">Low Resolution / LDPI / Soft</div>
                        <div class="chip">High Resolution / HDPI / Crisp</div>
                    </div>
                </div>
                <div class="inspector-section">
                    <div class="section-title">CSS size</div>
                    <div class="field">
                        <label>CSS width</label>
                        <input type="text" placeholder="e.g. 24 (CSS px)" />
                    </div>
                    <div class="field">
                        <label>CSS height</label>
                        <input type="text" placeholder="Auto or explicit" />
                    </div>
                </div>
                <div class="inspector-section">
                    <div class="section-title">Rendered size</div>
                    <div class="field">
                        <label>Physical pixels</label>
                        <input type="text" value="48 × 48 px @ 2x" readonly />
                    </div>
                </div>
                <div class="inspector-section">
                    <div class="section-title">Background</div>
                    <div class="chips" id="background-chips">
                        <div class="chip active" data-bg="light">Light</div>
                        <div class="chip" data-bg="mid">Mid</div>
                        <div class="chip" data-bg="dark">Dark</div>
                        <div class="chip" data-bg="custom">Custom</div>
                    </div>
                    <div class="field" id="custom-bg-field">
                        <label>Custom Hex</label>
                        <input type="text" id="custom-bg-input" placeholder="#RRGGBB" />
                    </div>
                </div>
                <div class="inspector-section">
                    <div class="section-title">Validation</div>
                    <div class="field">
                        <label>Result</label>
                        <input type="text" value="Pass at 24 CSS px / 2x" readonly />
                    </div>
                </div>
            </aside>
        </div>
        <div class="statusbar">
            <div><span class="status-label">Status</span>Ready</div>
            <div><span class="status-label">CSS size</span>24 × 24</div>
            <div><span class="status-label">DPR</span>2.0 (HDPI)</div>
            <div><span class="status-label">Rendered</span>48 × 48 px</div>
            <div><span class="status-label">Background</span>Light</div>
        </div>
    </div>
    <script>
    const divider = document.querySelector('.divider');
    const preview = document.querySelector('.preview');
    const inspector = document.querySelector('.inspector');

    let isDragging = false;

    divider.addEventListener('mousedown', () => {
        isDragging = true;
        document.body.style.userSelect = 'none';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const minWidth = 200; // minimum preview width
        const maxWidth = window.innerWidth - 200; // minimum inspector width

        const newPreviewWidth = Math.min(Math.max(e.clientX, minWidth), maxWidth);

        preview.style.width = newPreviewWidth + 'px';
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
    });

    // BACKGROUND CHIP LOGIC
    const bgChips = document.querySelectorAll('#background-chips .chip');
    const previewArea = document.getElementById('preview-area');
    const customInput = document.getElementById('custom-bg-input');

    // Helper: activate a chip
    function activateChip(mode) {
        bgChips.forEach(c => c.classList.remove('active'));
        const chip = document.querySelector(`.chip[data-bg="${mode}"]`);
        if (chip) chip.classList.add('active');
    }

    // Helper: apply background mode
    function applyBackground(mode) {
        previewArea.classList.remove('bg-light', 'bg-mid', 'bg-dark');
        previewArea.style.background = '';

        if (mode === 'light') previewArea.classList.add('bg-light');
        if (mode === 'mid') previewArea.classList.add('bg-mid');
        if (mode === 'dark') previewArea.classList.add('bg-dark');

        if (mode === 'custom') {
            const val = customInput.value.trim();
            if (/^#([0-9A-Fa-f]{3}){1,2}$/.test(val)) {
                previewArea.style.background = val;
            }
        }
    }

    // Clicking chips
    bgChips.forEach(chip => {
        chip.addEventListener('click', () => {
            const mode = chip.dataset.bg;
            activateChip(mode);
            applyBackground(mode);
        });
    });

    // Typing into custom hex field auto-selects Custom
    customInput.addEventListener('input', () => {
        activateChip('custom');
        applyBackground('custom');
    });
    // DRAG & DROP IMAGE LOGIC
    const previewAreaEl = document.getElementById('preview-area');
    const previewImg = document.getElementById('preview-image');
    const previewPlaceholder = document.getElementById('preview-placeholder');

    // Prevent browser from opening the file
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        previewAreaEl.addEventListener(eventName, e => e.preventDefault());
        previewAreaEl.addEventListener(eventName, e => e.stopPropagation());
    });

    // Highlight on dragover
    previewAreaEl.addEventListener('dragover', () => {
        previewAreaEl.classList.add('dragover');
    });

    // Remove highlight
    previewAreaEl.addEventListener('dragleave', () => {
        previewAreaEl.classList.remove('dragover');
    });

    // Handle drop
    previewAreaEl.addEventListener('drop', e => {
        previewAreaEl.classList.remove('dragover');

        const file = e.dataTransfer.files[0];
        if (!file) return;

        const allowed = ['image/svg+xml', 'image/png'];
        if (!allowed.includes(file.type)) {
            alert('Please drop an SVG or PNG file.');
            return;
        }

        const reader = new FileReader();
        reader.onload = event => {
            previewImg.src = event.target.result;
            previewImg.style.display = 'block';
            previewPlaceholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
    });

    //RULER
    function drawRulers() {
        const previewArea = document.getElementById('preview-area');
        const rect = previewArea.getBoundingClientRect();

        const hRuler = document.getElementById('ruler-h');
        const vRuler = document.getElementById('ruler-v');

        hRuler.innerHTML = '';
        vRuler.innerHTML = '';

        const width = rect.width;
        const height = rect.height;

        // Horizontal ticks
        for (let x = 0; x < width; x += 10) {
            const tick = document.createElement('div');
            tick.classList.add('tick', x % 50 === 0 ? 'major' : 'minor');
            tick.style.left = x + 'px';
            hRuler.appendChild(tick);
        }

        // Vertical ticks
        for (let y = 0; y < height; y += 10) {
            const tick = document.createElement('div');
            tick.classList.add('tick', y % 50 === 0 ? 'major' : 'minor');
            tick.style.top = y + 'px';
            vRuler.appendChild(tick);
        }
    }

    window.addEventListener('load', drawRulers);
    window.addEventListener('resize', drawRulers);
    window.addEventListener('mousemove', () => { if (isDragging) drawRulers(); });
    </script>
</body>

</html>
